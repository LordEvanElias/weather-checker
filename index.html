<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/main.css">
    <title>Weather Thingy</title>
</head>

<body class="body">

    <div class="all-of-it">

        <header>Weather Thingy</header>

        <div class="top-section">


            <div class="side-bar-form">

                <form class="weatherForm">
                    <input class="border" type="text" id="weatherInput">
                    <button class="input-button" id="searchButton">Search</button>
                </form>

                <div id="previous-cities"></div>

            </div>




            <div class="forecast-wrapper">
                <div class="current-forecast" id="invisible"></div>
            </div>



        </div>

        <div class="five-day-section">
            <div class='five-day-forecast' id="invisible"></div>
        </div>




    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>

    <script src="./Assets/script.js"></script>
</body>

</html>
