<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Thingy</title>
</head>

<body class="body">

    <header class="border-b-2 m-2 p-2 text-center bg-teal-400 text-4xl">Weather Thingy</header>

    <form class="weatherForm flex flex-wrap">
        <input class="border" type="text" id="weatherInput">
        <button class="border p-1" id="searchButton">Search</button>
    </form>

    <div class="weather-wrapper flex row">

        <div id="previous-cities"></div>

        <div class="forecast-wrapper">
            <div class="current-forecast flex object-right p-4 w-full border-4, justify-center hidden "></div>
            <div class='five-day-forecast flex p-4 justify-around'></div>
        </div>
    </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>

    <script src="./Assets/script.js"></script>
</body>

</html>
